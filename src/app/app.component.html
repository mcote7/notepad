<h1>🗣️ Talk to Text Notepad 🗒️</h1>

<h4>New Note: </h4>
<p #textBox> </p>

<button
    (click)="isRunning ? stopRecognition() : startRecognition()">
    {{ isRunning ? 'stop':'start' }}
</button>

<button 
    *ngIf="!isRunning"
    [disabled]="isDownloading"
    (click)="downloadNote()">
    download note
</button>

<button 
    *ngIf="!isRunning"
    (click)="storeLocal()">
    store local
</button>
