<h1>🗣️ Talk to Text Notepad 🗒️</h1>

<h4>New Note: </h4>
<p #textBox></p>

<button
    (click)="isRunning ? stopRecognition() : startRecognition()">
    {{ isRunning ? 'stop':'start' }}
</button>

<ng-container *ngIf="!isRunning">
    <button 
        [disabled]="isDownloading"
        (click)="downloadNote()">
        download note
    </button>
    
    <button 
        (click)="storeLocal()">
        store local
    </button>
    
    <button 
        (click)="clearText()">
        clear text
    </button>
</ng-container>

<div 
    *ngFor="let note of storedNotes"
    class="stored-notes">
    <div>{{note.id}}</div>
    <div>{{note.created|date: 'dd-mm-yyyy'}}</div>
    <div>{{note.content}}</div>
</div>
