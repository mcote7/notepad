<h1>🗣️ Talk to Text Notepad 🗒️</h1>

<h4>New Note: </h4>
<p #textBox></p>

<button
    (click)="isRunning ? stopRecognition() : startRecognition()">
    {{ isRunning ? 'stop':'start' }}
</button>

<ng-container *ngIf="!isRunning">
    <button 
        [disabled]="isDownloading"
        (click)="downloadNote()">
        download note
    </button>
    
    <button 
        (click)="storeLocal()">
        store local
    </button>
    
    <button 
        (click)="clearText()">
        clear text
    </button>
</ng-container>

<div 
    *ngFor="let note of storedNotes"
    class="stored-notes">
    <div class="note">
        <div>({{note.id}})&nbsp;&bull;&nbsp;{{note.created|date: 'M/d/yy h:mm a'}}</div>
        <div class="content">{{note.content}}</div>
    </div>
</div>
